<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pokédex</title>

    <!-- Add google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

</head>

<body onload="loadNext10Pokemons()" onscroll="showMoreBtn()">

    <div class="pokemon-header">
        <h1>Pokédex</h1>
        <img class="pokeball" src="./img/pokeball.png">
    </div>

    <div class="listOfPokemons" id="pokeList">
        

    </div>
    
    <div class="pokemonCard d-none" id="pokeCard"></div>

    <div class="button-container d-none" id="showMoreContainer">
        <button class="showMore-btn" onclick="showMore()">Show more + 10</button>
    </div>
    

</body>

</html>
